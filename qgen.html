<!DOCTYPE html><html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>jQuery.qrcode 0.14.0 Â· Demo</title>
	<meta name="description" content="demo for jQuery.qrcode (https://larsjung.de/jquery-qrcode/)">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" type="image/png" href="dummy.png">
	<link rel="apple-touch-icon-precomposed" type="image/png" href="dummy.png">
	<link href="//fonts.googleapis.com/css?family=Ubuntu:300,400,700" rel="stylesheet">
	<!-- <link href="bootstrap.min.css" rel="stylesheet"> -->

	<script type="text/javascript" src="scripts/jszip.min.js"></script>
	<script type="text/javascript" src="scripts/FileSaver.min.js"></script>
	<script src="jquery.min.js"></script>
	<script src="jquery-qrcode-0.14.0.js"></script>
	<script src="scripts1.js"></script>
	<!-- <script src="bootstrap.min.js"></script> -->
</head>
<body>

	<form name="myForm">
	<img src="images/mgtbanner.jpg" alt="header image" >

	<table>
		<tr>
			<td>QR Code Generator</td>
		</tr>
	</table>

	<div class="control left">
		
		<!-- <hr> -->
		<label for="render" style="display:none">RENDER MODE</label>
		<select id="render" style="display:none">
			<option value="canvas" selected="selected">canvas</option>
			<option value="image">image</option>
			<option value="div">div</option>
		</select>
		<!-- <hr> -->
		<label for="size" style="display:none">SIZE:</label>
		<input id="size" type="range" value="150" min="100" max="500" step="10" style="display:none">
		<label for="fill" style="display:none">FILL</label>
		<input id="fill" type="color" value="#333333" style="display:none">
		<label for="background" style="display:none">BACKGROUND</label>
		<input id="background" type="color" value="#ffffff" style="display:none">
		<label for="image" style="display:none">IMAGE</label>
		<input id="image" type="file" style="display:none">
		

		<br/>

		<label for="minversion" style="display:none" >MIN VERSION:</label>
		<input id="minversion" type="range" value="6" min="1" max="10" step="1" style="display:none">
		<label for="eclevel" style="display:none">ERROR CORRECTION LEVEL</label>
		<select id="eclevel" style="display:none">
			<option value="L">L - Low (7%)</option>
			<option value="M">M - Medium (15%)</option>
			<option value="Q">Q - Quartile (25%)</option>
			<option value="H" selected="selected">H - High (30%)</option>
		</select>

		<br/>

		<label for="quiet" style="display:none">QUIET ZONE:</label>
		<input id="quiet" type="range" value="1" min="0" max="4" step="1" style="display:none">



		<label for="radius" style="display:none">CORNER RADIUS:</label>
		<input id="radius" type="range" value="50" min="0" max="50" step="10" style="display:none">
	</div>

	<div class="control right">
		<label for="mode" style="display:none">MODE</label>
		<select id="mode" style="display:none">
			<option value="0">0 - Normal</option>
			<option value="1">1 - Label-Strip</option>
			<option value="2" selected="selected">2 - Label-Box</option>
			<option value="3">3 - Image-Strip</option>
			<option value="4">4 - Image-Box</option>
		</select>
		<!-- <hr> -->
		<label for="msize" style="display:none">SIZE:</label>
		<input id="msize" type="range" value="11" min="0" max="40" step="1" style="display:none">
		<label for="mposx" style="display:none">POS X:</label>
		<input id="mposx" type="range" value="50" min="0" max="100" step="1" style="display:none">
		<label for="mposy" style="display:none">POS Y:</label>
		<input id="mposy" type="range" value="50" min="0" max="100" step="1" style="display:none">
		<!-- <hr> -->
		<label for="label" style="display:none">LABEL</label>
		<input id="label" type="text" value="Abaqus" style="display:none">
		<label for="font" style="display:none">FONT NAME</label>
		<input id="font" type="text" value="Ubuntu" style="display:none">
		<label for="fontcolor" style="display:none">FONT COLOR</label>
		<input id="fontcolor" type="color" value="#ff9818" style="display:none">
		<!-- <label for="text">CONTENT</label>
		<textarea id="text">karthick</textarea> -->
		<!-- <hr> -->
	</div>

	<table name="qrtable" id="qrtable" width=60% cellspacing="0" cellpadding="6" border="1">
		<head>
			<td>QR ID</td>
			<td>Content</td>
			<td>QR IMage</td>
		</head>
		<tbody id="trqrtable" name="trqrtable">
			<tr>
				<td><input type="text" name="qrid1" id="qrid1" qrid_seq="1"></td>
				<td><textarea id="text1" name="qrcontent1" id="qrcontent1" qrcon_seq="1"></textarea></td>
				<td><div id="container1"></div></td>
			</tr>
			<tr>
				<td><input type="text" name="qrid2" id="qrid2" qrid_seq="2" onfocus="addrow(2)"></td>
				<td><textarea id="text2" name="qrcontent2" id="qrcontent2" qrcon_seq="2"></textarea></td>
				<td><div id="container2"></div></td>
			</tr>
		</tbody>
	</table>

	<input type="hidden" name="linecnt" id="linecnt" value="2">

	<input type="button" name="zipdownload" value="DownloadZip" id="download">

	<!-- <div id="container"></div> -->



	</form>

	
</body>
</html>
